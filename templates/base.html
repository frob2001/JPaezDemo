<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% include 'navbar.html' %}
</head>
<body style="background-color:#2D2D2D">
  <!--Side bar-->
  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <!--Logo-->
                <a class="navbar-brand mx-auto" href="">
                  <img src="{{url_for('static', filename='images/JPaezLogo.png')}}" width="140" height="105" class="d-inline-block align-text-top">
                </a>
              <!--Fin Logo-->
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <span class="fs-5 d-none d-sm-inline"><!--Menu--></span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0 text-light">
                            <button class="btn btn-lightGray" data-bs-toggle="modal" data-bs-target="#insert_modal">Inventario</button>
                        </a>
                    </li>

                    <li class="nav-item">
                      <a href="#" class="nav-link align-middle px-0 text-light">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Salidas</span>
                      </a>
                    </li>

                    <li class="nav-item">
                      <a href="#" class="nav-link align-middle px-0 text-light">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Entradas</span>
                      </a>
                    </li>

                    <li class="nav-item">
                      <a href="#" class="nav-link align-middle px-0 text-light">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Marcas</span>
                      </a>
                    </li>

                  
                    
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">loser</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col py-3">
          {% block body %}


          {% endblock %}
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
